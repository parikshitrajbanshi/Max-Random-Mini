<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Math | Find Max/Min</title>
</head>
<body>
    
    <div>
        <div>
            <label for="">Num One</label>
            <input value="0" type="number" name=""  disabled id="input-one">
        </div>
        <div>
            <label for="">Num Two</label>
            <input value="0" type="number" name="" id="input-two" disabled >
        </div>
        <div>
            <label for="">Num Three</label>
            <input value="0" type="number" name="" id="input-three" disabled>
        </div>
        <div>
            <input type="button" value="Generate 3 Random Numbers" onclick="randomNumbers()">
        </div>
        <div>
            <input type="button" value="Show Max Number"  onclick="maxnumber()">
                <span id="max-id"></span>
        </div>
        <div>
            <input type="button" value="Show Min Number" onclick="mininumber()">
            <span id="mini-id"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
